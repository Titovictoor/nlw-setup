<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hábitos</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do Aplicativo Habits" />
      <button>
        <img src="./assets/plus.svg" alt="ícone sinal de mais roxo" />
        <div>Registrar meu dia</div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="wakeup">
          ⏰
          <div class="hour">06:00</div>
        </div>
        <div class="habit" data-name="fruit">
          🍎
          <div class="hour">06:15</div>
        </div>
        <div class="habit" data-name="gym">
          🏋️‍♀️
          <div class="hour">06:30</div>
        </div>
        <div class="habit" data-name="water">
          🚿
          <div class="hour">07:15</div>
        </div>
        <div class="habit" data-name="studing">
          📚
          <div class="hour">18:00</div>
        </div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
