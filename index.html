    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="wakeup">
          ⏰

        </div>
        <div class="habit" data-name="fruit">
          🍎

        </div>
        <div class="habit" data-name="gym">
          🏋️‍♀️
          <div class="hour">6:30</div>
        </div>
        <div class="habit" data-name="water">
          🚿
          <div class="hour">7:15</div>
        </div>
        <div class="habit">
          💻
          <div class="hour">7:30</div>
        </div>
        <div class="habit" data-name="studing">
          📚
          <div class="hour">18:00</div>
        </div>
        <div class="habit">
          💤
          <div class="hour">22:30</div>
        </div>
      </div>

    </form>
